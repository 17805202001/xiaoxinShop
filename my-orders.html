<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<meta name="format-detection" content="telephone=no, email=no"/>
	<meta charset="UTF-8">
	<title>我的订单</title>
	<link rel="stylesheet" href="themes/css/core.css">
	<link rel="stylesheet" href="themes/css/icon.css">
	<link rel="stylesheet" href="themes/css/home.css">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="iTunesArtwork@2x.png" sizes="114x114" rel="apple-touch-icon-precomposed">

</head>
<body>

	<div id="app">
	<header class="aui-header-default aui-header-fixed aui-header-bg">
		<a href="javascript:history.back(-1)" class="aui-header-item">
			<i class="aui-icon aui-icon-back-white"></i>
		</a>
		<div class="aui-header-center aui-header-center-clear">
			<div class="aui-header-center-logo">
				<div class="aui-car-white-Typeface">收藏分享</div>
			</div>
		</div>
		<a href="#" class="aui-header-item-icon"   style="min-width:0">
			<i class="aui-icon aui-icon-search"></i>
		</a>
	</header>

	<section class="aui-myOrder-content">
		<div class="m-tab demo-small-pitch" data-ydui-tab>
			<div class="aui-myOrder-fix">
				<ul class="tab-nav">
					<li class="tab-nav-item tab-active"><a href="javascript:;">收藏</a></li>
					<li class="tab-nav-item"><a href="javascript:;">关注</a></li>
					<li class="tab-nav-item"><a href="javascript:;">足迹</a></li>
					<li class="tab-nav-item"><a href="javascript:;">分享</a></li>
				</ul>
			</div>
			<div class="tab-panel">
				<div class="tab-panel-item tab-active">
					<div class="aui-list-product-box aui-list-product-box-clear">
						<a href="ui-product.html" class="aui-list-product-item" v-for="foot in footList">
							<div class="aui-list-product-item-img">
								<img :src="foot.images" alt="">
							</div>
							<div class="aui-list-product-item-text">
								<h3>{{foot.goodsName}}</h3>
								<div class="aui-list-product-mes-box">
									<div>
							<span class="aui-list-product-item-price">
								<em>¥</em>
								{{foot.price}}
							</span>
										<span class="aui-list-product-item-del-price">
								¥{{foot.oldPrice}}
							</span>
									</div>
									<div class="aui-comment">986评论</div>
								</div>
							</div>
						</a>
						
						
					</div>
				</div>
				<div class="tab-panel-item">
					<div class="aui-list-product-box aui-list-product-box-clear">
						<a href="ui-product.html" class="aui-list-product-item">
							<div class="aui-list-product-item-img">
								<img src="themes/img/pd/sf-6.jpg" alt="">
							</div>
							<div class="aui-list-product-item-text">
								<h3>KOBE LETTUCE 秋冬新款 女士日系甜美纯色半高领宽松套头毛衣针织衫</h3>
								<div class="aui-list-product-mes-box">
									<div>
							<span class="aui-list-product-item-price">
								<em>¥</em>
								399.99
							</span>
										<span class="aui-list-product-item-del-price">
								¥495.65
							</span>
									</div>
									<div class="aui-comment">986评论</div>
								</div>
							</div>
						</a>
					</div>
				</div>
				<div class="tab-panel-item">
					<div class="aui-list-product-box aui-list-product-box-clear">
						<a href="ui-product.html" class="aui-list-product-item">
							<div class="aui-list-product-item-img">
								<img src="themes/img/pd/sf-7.jpg" alt="">
							</div>
							<div class="aui-list-product-item-text">
								<h3>KOBE LETTUCE 秋冬新款 女士日系甜美纯色半高领宽松套头毛衣针织衫</h3>
								<div class="aui-list-product-mes-box">
									<div>
							<span class="aui-list-product-item-price">
								<em>¥</em>
								399.99
							</span>
										<span class="aui-list-product-item-del-price">
								¥495.65
							</span>
									</div>
									<div class="aui-comment">986评论</div>
								</div>
							</div>
						</a>
					</div>
				</div>
				<div class="tab-panel-item">
					<div class="aui-list-product-box aui-list-product-box-clear">
					<a href="ui-product.html" class="aui-list-product-item">
						<div class="aui-list-product-item-img">
							<img src="themes/img/pd/sf-5.jpg" alt="">
						</div>
						<div class="aui-list-product-item-text">
							<h3>KOBE LETTUCE 秋冬新款 女士日系甜美纯色半高领宽松套头毛衣针织衫</h3>
							<div class="aui-list-product-mes-box">
								<div>
							<span class="aui-list-product-item-price">
								<em>¥</em>
								399.99
							</span>
									<span class="aui-list-product-item-del-price">
								¥495.65
							</span>
								</div>
								<div class="aui-comment">986评论</div>
							</div>
						</div>
					</a>
				</div>
				</div>
			</div>
		</div>
	</section>


	

</div>
</body>
</html>



<script type="text/javascript" src="themes/js/jquery.min.js"></script>
	<script type="text/javascript" src="themes/js/aui.js"></script>
	<script type="text/javascript" >
        /**
         * Javascript API调用Tab
         */
        !function ($) {
            var $tab = $('#J_Tab');

            $tab.tab({
                nav: '.tab-nav-item',
                panel: '.tab-panel-item',
                activeClass: 'tab-active'
            });

			/*
			 $tab.find('.tab-nav-item').on('open.ydui.tab', function (e) {
			 console.log('索引：%s - [%s]正在打开', e.index, $(this).text());
			 });
			 */

            $tab.find('.tab-nav-item').on('opened.ydui.tab', function (e) {
                console.log('索引：%s - [%s]已经打开了', e.index, $(this).text());
            });
        }(jQuery);
	</script>




<script src="themes/js/vuejs-2.5.16.js"></script>
<script src="themes/js/mock-min.js"></script>
<script src="themes/js/mock.js"></script>
<script src="themes/js/axios-0.18.0.js"></script>
<script src="themes/js/api.js"></script>
<script src="themes/components/topnav.js"></script>

<script>

	new Vue({
		el:"#app",
		data:{

			//商品分类数组
			footList:[],
			
			//足迹数量
			footCounts:0
			
		},
		methods:{
			
			
		},
		created:function(){

			//商品详细信息
			footGoods().then(res => {

			//商品信息详情
			this.footList = res.data.data.data;
			//足迹数量
			this.footCounts=res.data.data.footCount;
			localStorage.setItem("footCounts",this.footCounts);

			console.info(res.data.data.data);

			});

		},
				
	});

</script>
